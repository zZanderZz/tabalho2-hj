            alt="Jogo de 2001">
        <p>O policial Max Payne (Mark Wahlberg) tinha uma vida feliz até que sua mulher e sua filha foram assassinadas por três homens que invadiram sua casa. O crime muda completamente as atitudes do oficial, que se torna alguém obcecado em encontrar o
            único assassino que conseguiu sair vivo do local. Trabalhando na divisão de casos não solucionados, ele passa seus horários de folga seguindo seu cargo, com ainda mais afinco, mas apenas no caso de seus familiares. Quando conhece a bela Natasha
            (Olga Kurylenko), Max acredita que está próximo de encontrar pistas sobre o culpado, mas a russa é brutalmente morta logo após o encontro. Seu ex-parceiro, Alex, descobre uma pista que pode ajudá-lo, mas também é assassinado e Payne passa
            a ser investigado pelos dois crimes. Sem o apoio da corporação, o policial imagina que as mortes estão relacionadas à de sua esposa, mas a única pista que tem é uma tatuagem. Porém, ele contará com a ajuda da assassina Mona (Mila Kunis), irmã
            de Natasha. Durante as investigações, Max Payne e Mona percebem que há algo de sobrenatural no caso. Anjos das sombras estão sempre rondando quase todos os envolvidos e, muitas vezes, causando suas mortes. Tudo indica que eles sejam controlados
            por um violento homem, Lupino. Quanto mais a dupla investiga, mais percebe que há muito por trás deste caso. Decididos a solucionar os crimes, eles entrarão cada vez mais em um universo violento cercado por drogas e seres sobrenaturais.</p>
